    <text x="200" y="185" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#b31b1b">arXiv:</text>
    <text x="200" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#b31b1b">2501.01234</text>
    
