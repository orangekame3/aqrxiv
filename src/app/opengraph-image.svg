    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#374151">arXiv QR Code Generator</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">Generate stylish QR codes</text>
    <text x="0" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">for arXiv papers with custom labels</text>
    <text x="0" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#6b7280">and high-quality output</text>
